<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        /* Initial style for the text */
        #changeable-text {
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Interactive Button Example</h1>
    <p id="changeable-text">This is the text that will change color.</p>
    <button id="color-button">Change Color</button>

    <script src="script.js"></script>
</body>
</html>
